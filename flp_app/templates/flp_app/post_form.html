{% extends "flp_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% load static %}

    <section>
        <div class="container my-5 border p-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class="border-bottom my-2">
                        Blog Post
                    </legend>
                    {{ form.media }}
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary my-2" type='submit'>Post</button>
                </div>
            </form>
           
         </div>
        
    </section>

{% endblock content %}
