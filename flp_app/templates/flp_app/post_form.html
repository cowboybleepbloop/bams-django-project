{% extends "flp_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% load static %}

    <header>
        <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark display-4 text-center">
            <h1>Create a Blog Post</h1>
        </div>
        </div>
    </section>
    </header>


<div class="container ">
    <section >
        <div class="container my-5 border p-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class="border-bottom my-2">
                        Blog Post
                    </legend>
                    {{ form.media }}
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary my-2" type='submit'>Post</button>
                </div>
            </form>
           
         </div>
        
    </section>
</div>
{% endblock content %}
