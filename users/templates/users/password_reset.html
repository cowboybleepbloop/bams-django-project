{% extends "flp_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% load static %}

    <section class='bg-dark text-light'>
        <div class="container">
            <div class="w-100 align-items-center">
                <form method="POST">
                                {% csrf_token %}
                                <fieldset class='form-group'>
                                    <legend class="border-bottom mb-4">
                                        Reset Password
                                    </legend>
                                    {{ form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-outline-light my-4" type='submit'>Request Password Reset</button>
                                </div>
                            </form>
                           
            </div>
            
         </div>
        
    </section>

{% endblock content %}
