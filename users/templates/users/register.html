{% extends "flp_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% load static %}

    <section>
        <div class='mt-5'>
    
            <header>
                <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
                <div class="container">
                <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark display-4 text-center">
                    <h1>Join Today</h1>
                </div>
                </div>
            </section>
            </header>
        
        <div class="container my-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class='form-group'>
                    
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary my-2" type='submit'>Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class='ml-2'>Sign In</a></small>
            </div>
         </div>
        </div>
    </section>

{% endblock content %}
